<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #main{
           height: 20vh; 
        }
        body{
            background: linear-gradient(to left,darkblue,teal);
        }
        #string{
            color: navy;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row" id="main">
            <div class="col-sm-6">
                <label for="str" id="string">ENTER THE STRING</label>
                <input type="text" name="" id="str">
                <br><br>
            </div>
            <div class="col-sm-6">
                <h3 id="result"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <input type="submit" value="uppercase" class="btn btn-primary" onclick="uppercase()">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="lowercase" class="btn btn-primary" onclick="lowercase()">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="reverse" class="btn btn-primary" onclick="reverse()">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="palindrome" class="btn btn-primary" onclick="palindrome()">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="first" class="btn btn-primary" onclick="first()">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="normal" class="btn btn-primary" onclick="normal()">
            </div>
        </div>
    </div>
    <script>
        function uppercase(){
            let str=document.getElementById("str").value;
            let string=str.toUpperCase();
            document.getElementById("result").innerHTML=string;
        }
        function lowercase(){
            let str=document.getElementById("str").value;
            let string=str.toLowerCase();
            document.getElementById("result").innerHTML=string;
        }
        function reverse(){
            let str=document.getElementById("str").value;
            str=str.toLowerCase();
            let rev="";
            for(let i=str.length-1;i>=0;i--){
                rev=rev+str[i];
            }
            document.getElementById("result").innerHTML=rev;
        }
           function palindrome(){
            let str=document.getElementById("str").value;
            let rev="";
            let string="";
            str=str.trim();
            str=str.toLowerCase();
            for(let i=str.length-1;i>=0;i--){
                rev=rev+str[i];
            }
            if(rev==str){
                string="It is Palindrome";
            }
            else{
                string="It is not a Palindrome";
            }
            document.getElementById("result").innerHTML=string;
        }
        function first(){
            let str=document.getElementById("str").value;
            let string="";
            let f=str[0].toUpperCase();
            let rem=str.slice(1).toLowerCase();
            string=f+rem;
            document.getElementById("result").innerHTML=string;
        }
        function normal(){
            let str=document.getElementById("str").value;
            let string=str;
            document.getElementById("result").innerHTML=string;
        }
    </script>
</body>
</html>
